<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="banq-styles.html">

<dom-module id="banq-address-crud">
  <template>
    <style include="banq-styles">
      :host {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }

      paper-input {
        width: 100%;
      }

      paper-button {
        @apply --layout-flex;
        margin-top: 1%;
      }

      paper-button > iron-icon {
        margin-right: 4%;
      }
    </style>

    <iron-ajax  id="ajaxAddressUpdate"
                method="PUT"
                content-type="application/json"
                handle-as="json"
                last-error="{{error}}"
                last-response="{{updateResponse}}">
    </iron-ajax>

    <iron-ajax  id="ajaxAddressDelete"
                method="DELETE"
                content-type="application/json"
                handle-as="json"
                last-error="{{error}}"
                last-response="{{deleteResponse}}">
    </iron-ajax>

    <paper-input id="name" required label="Name" value="[[address.name]]"></paper-input>
    <paper-input id="number" required label="Account number" value="[[address.number]]"></paper-input>
    <paper-button raised on-tap="_handleCancel"><iron-icon icon="arrow-back"></iron-icon>Cancel</paper-button>
    <paper-button raised on-tap="_deleteAddress" hidden$="[[create]]"><iron-icon icon="delete"></iron-icon>Delete</paper-button>
    <paper-button raised on-tap="_updateOrCreateAddress"><iron-icon icon="save"></iron-icon>Save</paper-button>

  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'banq-address-crud',

        /**
         * Fired when a `address` is canceled.
         *
         * @event canceled
         */

         /**
          * Fired when a `address` is updated.
          *
          * @event updated
          */

          /**
           * Fired when a `address` is deleted.
           *
           * @event deleted
           */

        properties: {
          wide: Boolean,
          url: String,
          token: {
            type: String,
            notify: true,
            value: null
          },
          address: Object,
          create: Boolean
        },

        observers: [
          '_handleError(error)'
        ],

        reset: function() {
          this.$.name.value = undefined;
          this.$.number.value = undefined;
        },

        _handleCancel: function() {
          this.fire('canceled');
          this.reset();
        },

        _updateOrCreateAddress: function() {
          if (this.create) {

            this.fire('created');
          } else {
            let address = {};
            address.id = this.address.id;
            address.userId = this.address.userId;
            address.name = this.$.name.value;
            address.number = this.$.number.value;

            var headers = {};
            headers.Authorization = 'Bearer ' + this.token;

            this.$.ajaxAddressUpdate.headers = headers;
            this.$.ajaxAddressUpdate.body = address;
            this.$.ajaxAddressUpdate.url = this.url + address.id;
            this.$.ajaxAddressUpdate.generateRequest();

            this.fire('updated');
          }

          this.reset();
        },

        _deleteAddress: function() {
          var headers = {};
          headers.Authorization = 'Bearer ' + this.token;

          this.$.ajaxAddressDelete.headers = headers;
          this.$.ajaxAddressDelete.url = this.url + address.id;
          this.$.ajaxAddressDelete.generateRequest();

          this.fire('deleted');
          this.reset();
        },

        _handleError: function(error) {
          if (error && error.status == '403') {
            this.token = null;
          }
        }
      });
    })();
  </script>
</dom-module>
