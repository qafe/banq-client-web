<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-behavior.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-shared-styles.html">
<link rel="import" href="../banq-styles/banq-styles.html">

<dom-module id="banq-transaction">
  <template>
    <style include="paper-item-shared-styles"></style>
    <style include="banq-styles">
      :host {
        @apply --layout-horizontal;
        @apply --subheading;
        padding: 1%;
      }

      #nameAndNumber {
        @apply --layout-vertical;
        @apply --layout-flex;
      }

      #number {
        color: var(--primary-color);
        @apply --body1;
      }

      #amount {
        @apply --layout-self-center;
        font-weight: bold;
      }
    </style>

    <iron-ajax  id="ajaxAccount"
                method="GET"
                url="[[url]]"
                handle-as="json"
                last-error="{{error}}"
                last-response="{{account}}">
    </iron-ajax>

    <div id="nameAndNumber">
      <div>[[account.name]]</div>
      <div id="number">[[account.id]]</div>
    </div>
    <div id="amount"><span hidden$="[[_isDebit(accountNumber, transaction)]]">-</span>[[_formatCurrency(transaction.amount)]]</div>

  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'banq-transaction',

        behaviors: [
          Polymer.PaperItemBehavior
        ],

        properties: {
          wide: Boolean,
          token: String,
          accountNumber: String,
          transaction: Object
        },

        observers: [
          '_triggerRequest(token, accountNumber, transaction)',
          '_handleError(error)'
        ],

        generateRequest: function() {
          let account = this._isDebit(this.accountNumber, this.transaction) ? this.transaction.toAccount : this.transaction.fromAccount;

          var headers = {};
          headers.Authorization = 'Bearer ' + this.token;

          this.$.ajaxAccount.headers = headers;
          this.$.ajaxAccount.url = 'http://localhost:3000/accounts/' + account;
          this.$.ajaxAccount.generateRequest();
        },

        _triggerRequest: function(token, accountNumber, transaction) {
          if (token && accountNumber && transaction) {
            this.generateRequest();
          }
        },

        _formatCurrency: function(amount) {
          var l10n = new Intl.NumberFormat("nl-NL", {"minimumFractionDigits": 2, "maximumFractionDigits": 2})
          return l10n.format(amount);
        },

        _isDebit: function(accountNumber, transaction) {
          return this.transaction.fromAccount == this.accountNumber;
        },

        _handleError: function(error) {
          if (error && error.status == '403') {
            this.token = null;
          }
        }
      });
    })();
  </script>
</dom-module>
