<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../banq-transactions-list/banq-transactions-list.html">
<link rel="import" href="../banq-transfer/banq-transfer.html">
<link rel="import" href="../banq-styles/banq-styles.html">

<dom-module id="banq-transactions">
  <template>
    <style include="banq-styles">
      :host {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        padding-top: 1%;
      }

      paper-button {
        @apply --layout-flex;
      }

      paper-button[active] {
        font-weight: bold;
      }

      paper-button:not([active]) {
        font-weight: normal;;
      }

      banq-transactions-list, banq-transfer {
        width: 100%;
      }
    </style>
    <paper-button raised toggles active="{{!showTransfer}}">Transactions</paper-button>
    <paper-button raised toggles active="{{showTransfer}}">Transfer</paper-button>
    <banq-transactions-list hidden$="[[showTransfer]]"
                            wide$="[[wide]]"
                            url="http://localhost:3000/transactions"
                            token="{{token}}"
                            account-number="[[accountNumber]]">
    </banq-transactions-list>
    <banq-transfer  hidden$="[[!showTransfer]]"
                    wide$="[[wide]]"
                    url="http://localhost:3000/transactions"
                    token="{{token}}"
                    account-number="[[accountNumber]]">
    </banq-transfer>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'banq-transactions',

        properties: {
          wide: Boolean,
          url: String,
          token: {
            type: String,
            notify: true,
            value: null
          },
          accountNumber: String,
          showTransfer: {
            type: Boolean,
            reflectToAttribute: true,
            value: false
          }
        }
      });
    })();
  </script>
</dom-module>
