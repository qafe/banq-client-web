<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../banq-login-credentials/banq-login-credentials.html">
<link rel="import" href="../banq-styles/banq-styles.html">

<dom-module id="banq-client-web-app">
  <template>
    <style include="banq-styles">
      :host, #main, iron-pages {
        @apply --layout-vertical;
        @apply --layout-flex;
      }

      #main {
        padding: 1%;
      }

      app-header {
        background: var(--primary-color);
        color: white;
      }

      [drawer-toggle][disabled] {
        opacity: 0;
      }

      #q {
        color: var(--secondary-text-color);
      }
    </style>

    <iron-media-query query="(min-width: 720px)" query-matches="{{wide}}"></iron-media-query>

    <app-location route="{{route}}"></app-location>

    <app-route  route="{{route}}"
                pattern="/:page"
                data="{{pageData}}"
                tail="{{pageTail}}">
    </app-route>

    <app-drawer-layout fullbleed force-narrow>
      <app-drawer>
        <!-- Add menu -->
      </app-drawer>
      <app-header-layout fullbleed>
        <app-header fixed condenses shadow>
          <app-toolbar>
            <paper-icon-button disabled$="[[!token]]" icon="menu" drawer-toggle></paper-icon-button>
            <div main-title spacer$="[[wide]]">Ban<span id="q">Q</span></div>
            <paper-button hidden$="[[!token]]" on-tap="_handleSignOut">Sign out</paper-button>
          </app-toolbar>
        </app-header>
        <div id="main">
          <iron-pages id="pages"
                      selected="{{pageData.page}}"
                      attr-for-selected="data-page"
                      fallback-selection="login">
            <banq-login-credentials data-page="login"
                                    wide$="[[wide]]"
                                    url="http://localhost:3000/login"
                                    token="{{token}}">
            </banq-login-credentials>
            <div data-page="home">Home</div>
            <div data-page="accounts">Accounts</div>
            <div data-page="transactions">Transactions</div>
            <div data-page="addresses">Addresses</div>
          </iron-pages>
        </div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({

      is: 'banq-client-web-app',

      properties: {
        token: {
          type: String,
          value: null
        }
      },

      observers: [
        '_handleToken(token)'
      ],

      _handleToken: function(token) {
        this.$.pages.selected = (token == null ? '' : 'home');
      },

      _handleSignOut: function(token) {
        this.token = null;
      }
    });
  </script>
</dom-module>
