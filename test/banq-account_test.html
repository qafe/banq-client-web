<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>banq-account test</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <script src="../bower_components/web-component-tester/data/a11ySuite.js"></script>

    <link rel="import" href="../src/banq-account.html">
  </head>
  <body>
    <test-fixture id="banqAccount">
      <template>
        <banq-account></banq-account>
      </template>
    </test-fixture>

    <script>
      suite('<banq-account>', function() {

        var banqAccount;
        setup(function() {
          banqAccount = fixture('banqAccount');
        });

        test('instantiating the element works', function() {
          expect(banqAccount.is).to.equal('banq-account');
        });

        test('setting the name property works', function() {
          var name = 'D J Trump';

          banqAccount.name = name;
          var actual = banqAccount.$$('#nameAndNumber > div').textContent;

          expect(actual).to.equal(name);
        });

        test('setting the number property works', function() {
          var number = 'NL22BANQ0102232698';

          banqAccount.number = number;
          var actual = banqAccount.$$('#number').textContent;

          expect(actual).to.equal(number);
        });

        test('setting the balance property works when given an integer', function() {
          var balance = '5';

          banqAccount.balance = balance;
          var actual = banqAccount.$$('#balance').textContent;

          expect(actual).to.equal('5,00');
        });

        test('setting the balance property works when given a number with more then two fraction digits', function() {
          var balance = '5.4321'

          banqAccount.balance = balance;
          var actual = banqAccount.$$('#balance').textContent;

          expect(actual).to.equal('5,43');
        });

        a11ySuite('banqAccount');
      });
    </script>
  </body>
</html>
